name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  smithery:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Submit to Smithery
        run: |
          curl -X POST "https://smithery.ai/api/servers" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SMITHERY_TOKEN }}" \
            -d '{
              "name": "@dreamshot/mcp-server",
              "description": "Dreamshot AI image and video generation",
              "repository": "https://github.com/dreamshot-io/mcp-server",
              "npm": "@dreamshot/mcp-server"
            }' || true
        # Note: This is a placeholder - actual Smithery API may differ

  notify:
    runs-on: ubuntu-latest
    needs: [build, smithery]
    steps:
      - name: Release notification
        run: |
          echo "Released ${{ github.ref_name }}"
          echo "npm: https://www.npmjs.com/package/@dreamshot/mcp-server"
          echo "GitHub: https://github.com/dreamshot-io/mcp-server"
